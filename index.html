<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #problem-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #solve-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Math Problem Solver</h1>
    <label for="problem-input">Enter a math problem:</label>
    <input type="text" id="problem-input" placeholder="e.g., 2+2">
    <button id="solve-button">Solve</button>
    <p id="result"></p>

    <script>
        document.getElementById("solve-button").addEventListener("click", function () {
            // Get the input value
            const problemInput = document.getElementById("problem-input").value;

            try {
                // Evaluate the math problem
                const result = eval(problemInput);

                // Display the result
                document.getElementById("result").textContent = `Result: ${result}`;
            } catch (error) {
                // Handle invalid input or errors
                document.getElementById("result").textContent = "Invalid input or error";
            }
        });
    </script>
</body>
</html>
